<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Dapp</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
</head>
<body>
    <h1>Car Rental Dapp</h1>
    <button onclick="loadBlockchainData()">Connect to Ethereum</button>
    <div id="car-rental-interface" style="display:none;">
        <h2>Add Car</h2>
        <button onclick="addCar()">Add Car</button>

        <h2>Book Car</h2>
        Car ID: <input id="bookCarId" type="number">
        Days: <input id="bookDays" type="number">
        <button onclick="bookCar()">Book Car</button>

        <h2>Return Car</h2>
        Car ID: <input id="returnCarId" type="number">
        Late Fee (if applicable): <input id="lateFee" type="number">
        <button onclick="returnCar()">Return Car</button>

        <h2>Owner Actions</h2>
        <button onclick="withdrawFunds()">Withdraw Funds</button>
        <!-- Add other functionalities and necessary input fields here -->
    </div>
    <script src="app.js"></script>
</body>
</html>
